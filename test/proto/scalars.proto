syntax = "proto3";

enum TestEnum {
  ENUM_ZERO = 0;
  ENUM_ONE  = 1;
  ENUM_TWO  = 2;
}

message Scalars {
  int32    f_int32    = 1;
  int64    f_int64    = 2;
  uint32   f_uint32   = 3;
  uint64   f_uint64   = 4;
  sint32   f_sint32   = 5;
  sint64   f_sint64   = 6;
  fixed32  f_fixed32  = 7;
  fixed64  f_fixed64  = 8;
  sfixed32 f_sfixed32 = 9;
  sfixed64 f_sfixed64 = 10;
  bool     f_bool     = 11;
  float    f_float    = 12;
  double   f_double   = 13;
  string   f_string   = 14;
  bytes    f_bytes    = 15;
  TestEnum f_enum     = 16;
}
